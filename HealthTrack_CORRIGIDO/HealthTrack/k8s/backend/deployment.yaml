apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gestaobackend:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              hostPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
