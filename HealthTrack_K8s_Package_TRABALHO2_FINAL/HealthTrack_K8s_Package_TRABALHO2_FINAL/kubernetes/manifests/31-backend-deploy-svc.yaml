apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: backend
  labels: { app.kubernetes.io/name: backend, app.kubernetes.io/part-of: healthtrack }
spec:
  replicas: 2
  selector:
    matchLabels: { app.kubernetes.io/name: backend }
  template:
    metadata:
      labels: { app.kubernetes.io/name: backend, app.kubernetes.io/part-of: healthtrack }
    spec:
      containers:
      - name: backend
        image: healthtrack-backend:latest
        imagePullPolicy: IfNotPresent
        ports: [ { containerPort: 3000 } ]
        envFrom:
        - configMapRef: { name: backend-config }
        readinessProbe:
          httpGet: { path: /health, port: 3000 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 3000 }
          initialDelaySeconds: 10
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: backend
  labels: { app.kubernetes.io/name: backend, app.kubernetes.io/part-of: healthtrack }
spec:
  type: NodePort
  selector: { app.kubernetes.io/name: backend }
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    nodePort: 30000
