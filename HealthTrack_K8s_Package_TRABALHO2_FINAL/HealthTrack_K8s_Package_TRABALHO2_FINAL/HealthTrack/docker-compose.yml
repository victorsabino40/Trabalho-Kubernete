version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: gestaoprontuarios-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthtrack}
      POSTGRES_USER: ${POSTGRES_USER:-healthtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: gestaoprontuarios-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-healthtrack}
      DB_USER: ${POSTGRES_USER:-healthtrack}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      PORT: 3000
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: gestaoprontuarios-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  dbdata:
